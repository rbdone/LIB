<html>
	<title>Create your LIB!</title>
	<body>
		<P><B>Create your own lib. Fill out the following for each phrase in the lib.</B></P>
		<form method=POST action='cgi-bin/lib_create.py'>
			<P>
				Opening text: <input type=text name="text0"/>
				Speech part: <input type=text name="speech-part0"/>
				Trailing text: <input type=text name="tail0"/>
				Start new paragraph after: <input type=checkbox name="paragraph0"/>
			</P>
			<P>
				Opening text: <input type=text name="text1"/>
				Speech part: <input type=text name="speech-part1"/>
				Trailing text: <input type=text name="tail1"/>
				Start new paragraph after: <input type=checkbox name="paragraph1"/>
			</P>
			<input type=submit>
		</form>
	</body>
</html>
